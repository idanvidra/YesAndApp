<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Login</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{errorMessage}}</span>
      </div>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="nickname" type="text" class="validate" formControlName="nickname">
            <label for="nickname">Nickname</label>
            <span class="error" *ngIf="!loginForm.controls['nickname'].valid && loginForm.controls['nickname'].touched">
              Nickname is required
            </span>
          </div>
        </div>
        <button class="btn waves-effect" id="loginbtn" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </div>
  </div>
